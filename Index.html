<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Robux!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        #message {
            font-size: 2rem;
            color: #333;
        }

        #rickroll {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 10;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #rickroll video {
            width: 80%;
            height: auto;
        }

        #rickroll h1 {
            color: white;
            font-size: 4rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="message">giving free 9000 robux...</div>

    <div id="rickroll">
        <video autoplay loop>
            <source src="rick.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <h1>YOU RICKROLLED</h1>
    </div>

    <script>
        function blockExit() {
            window.onbeforeunload = function() {
                return "You can't leave now!";
            };
        }

        setTimeout(function() {
            document.getElementById("message").style.display = "none";
            document.getElementById("rickroll").style.display = "flex";
            blockExit();
        }, 9000);
    </script>
</body>
</html>
